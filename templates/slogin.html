{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Student Login</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/froala_blocks.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <style>
      .fdb-block {
        border-bottom: 1px solid var(--light);
      }
    </style>
  </head>
  <body>



<script>
  var page = window.location.pathname.split('/')
  page = page[page.length - 1]

  var nav = document.querySelector('a[href="' + page + '"]')
  if (nav) {
    nav.classList.add('active')
  }
</script>

<nav class="navbar " style="background-color: #5f34e2;">
  <a class="navbar-brand text-white" href="#">
   
    <h1>  <i class="fas fa-project-diagram fa"></i>
      Project Grader</h1>
  
  </a>
  <div class="navbar navbar-light justify-content-end" >    
    <a class="btn btn-outline-light m-1 " href="/registerstud/">REGISTER</a>
  </div>  
</nav>
 <!-- form for details -->
 <section class="fdb-block"  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
          <div class="fdb-box fdb-touch">
            <div class="row">
              <div class="col">
                <h2>Student Login</h2>
              </div>
            </div>
            
          <form action='/slogin/' method="post">
            {% csrf_token %}
           
            <!--username-->
                <div class="row mt-4">
                  <div class="col">
                    <input type="text" name=username class="form-control" placeholder="Enter Username" required>
                  </div>
                </div>

                <br>

            
            <!--password-->    
                <div class="row mt-4">
                  <div class="col">
                    <input type="password" name=password class="form-control" id="exampleInputPassword1" name = password placeholder="Enter Password" required>
                  </div>
                </div>


                 
              <!--login button-->
              <div class="row mt-4">
                <div class="col">
                  <input type="submit" class="btn btn-primary">
                </div>
              </div>

            
            </form>
            <div>
              {% for message in messages %} 
              <h3>
                {{message}}
              </h3>
              {% endfor %}
            </div>
          
           
          </div>
        </div>
      </div>
    </div>
  </section>
