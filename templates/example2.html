    <!-- Form 1 -->
    <section class="fdb-block pt-0">
        
        <div class="container">
          <div class="row mt-5">
            <div class="col-12 col-md-6 col-lg-5">
              <h2>STUDENT DETAILS</h2><br>
              <img src="Teacher3.png" alt="Girl in a jacket" width="200" height="200">
            </div>
      
            <div class="col-12 col-md-6 ml-auto pt-5 pt-md-0">
              <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="name" name=name>
                  </div>
                </div>
      
                <div class="row mt-4">
                  <div class="col">
                    <input type="suser" class="form-control" placeholder="Student Username" name=username>
                  </div>
                </div>
      
                

                <div class="row mt-4">
                    <div class="col">
                      <input type="sem" class="form-control" placeholder="Semester" name=sem>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                      <input type="roll" class="form-control" placeholder="Roll Number" name=rno>
                    </div>
                </div>
                

              
            </div>
          </div>
        </div>
        
      </section>
      <br><br><br>

    <!-- Form 2 -->
    <section class="fdb-block">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-5 col-lg-6">
              
                
                    <div class="row mt-4">
                        <div class="col">
                          <input type="pname" class="form-control" placeholder="Project Name" name=pname>
                        </div>
                    </div>
          
                    <div class="row mt-4">
                      <div class="col">
                        <input type="subj" class="form-control" placeholder="Subject" name=subj>
                      </div>
                    </div>
          
                    <div class="row mt-4">
                      <div class="col">
                        <input type="tuser" class="form-control" placeholder="Teacher Username" name=tuser>
                      </div>
                    </div>
    
                    <div class="row mt-4">
                        <div class="col">
                            <textarea class="form-control"  rows="3" placeholder="Project Description" name=desc></textarea>
                        </div>
                    </div>
    
                    <div class="row mt-4">
                        <div class="col">
                          <input type="pmemb" class="form-control" placeholder="Project Members" name=pmem>
                        </div>
                    </div>
                    <br>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name=filename>
                        <label class="custom-file-label" for="customFile" multiple>Choose file</label>
                      </div>

                    <div class="row mt-4">
                      <div class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>
            
                <div class="col-12 col-md-4 ml-auto pt-5 pt-md-0">
                  
                    <h2>PROJECT DETAILS</h2><br>
                    <img class="d-flex flex-row-reverse mr-3  align-self-center" src="Teacher3.png" alt="Girl in a jacket" width="200" height="200">
               
                </div>
            </div>
        </div>
      </section>

         
    
      <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>

</body>
</html>
