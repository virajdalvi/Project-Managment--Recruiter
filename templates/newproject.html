{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>NEW PROJECT</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="{%static 'css/froala_blocks.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <style>
      .fdb-block {
        border-bottom: 1px solid var(--light);
         background-image: url(images/s.png);
      }
    
    #navigator {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #navigator .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0, 0, 0, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    @media (max-width: 720px) {
      #navigator {
        border-bottom: 1px solid #ccc;
      }
    }

    #navigator a {
      font-size: 14px;
    }

    #navigator+section {
      padding: 250px 0;
    }

</style>
</head>

<section class="fdb-block p-2" id="navigator">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md">
      <button class="navbar-toggler mr-auto ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav0" aria-controls="navbarNav0" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarNav0">
        <p class="m-auto">
          {% if user.is_authenticated %}
          <li>Hello, {{user.first_name}}</li>
          <a class="btn btn-outline-primary m-1" href="contacts.html">GRADES</a>
          <a class="btn btn-outline-primary m-1" href="/logout/">LOG OUT</a>
          {% else %}
          <a class="btn btn-outline-primary m-1" href="/index/">HOME</a>
          {% endif %}
        </p>
      </div>
    </nav>
  </div>
</section>

<script>
  var page = window.location.pathname.split('/')
  page = page[page.length - 1]

  var nav = document.querySelector('a[href="' + page + '"]')
  if (nav) {
    nav.classList.add('active')
  }
</script>

   
    
    <!-- form for details -->
    <section class="fdb-block" >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
            <div class="fdb-box">
              <div class="row">
                <div class="col">
                  <h2>ADD NEW PROJECT</h2>
                </div>
              </div>
              
            <form action="/newproject/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <!--full name-->
              <div class="row mt-4">
                <div class="col">
                  <input type="name" class="form-control" placeholder="Full Name" name=name required>
                </div>
              </div>

              <!--student username-->
                  <div class="row mt-4">
                    <div class="col">
                      <input type="username" class="form-control" placeholder="Student Username" name=username required>
                    </div>
                  </div>

                  <br>
              <!--div & roll no-->
                  <div class="row">                  
                    <div class="col">
                      <input type="div" class="form-control" placeholder="Division" name=div required>
                    </div>
                    <div class="col">
                      <input type="roll" class="form-control" placeholder="Roll Number" name=rno required>
                    </div>
                  </div>
              <!--subject-->    
                  <div class="row mt-4">
                    <div class="col">
                      <input type="subject" class="form-control" placeholder="Subject" name=subj required>
                    </div>
                  </div>
                  <!--Semester-->
                  <div class="row mt-4">
                      <div class="col">
                        <input type="sem" class="form-control" placeholder="Semester" name=sem required>
                      </div>
                  </div>    
                  <!--project name-->
                  <div class="row mt-4">
                    <div class="col">
                      <input type="pname" class="form-control" placeholder="Project Name" name=pname required>
                    </div>
                </div>
                <!--Teacher username-->
                <div class="row mt-4">
                  <div class="col">
                    <input type="tuser" class="form-control" placeholder="Teacher Username" name=tuser required>
                  </div>
                </div>
                <!--project description-->
                <div class="row mt-4">
                    <div class="col">
                        <textarea type="desc" class="form-control"  rows="3" placeholder="Project Description" name=desc required></textarea>
                    </div>
                </div>
                <!--git link-->
                <div class="row mt-4">
                  <div class="col">
                    <input type="git" class="form-control" placeholder="Git Link" name=git required>
                  </div>
                </div>
                <!--Project members-->
                <div class="row mt-4">
                    <div class="col">
                      <input type="pmem" class="form-control" placeholder="Project Members" name=pmem required>
                    </div>
                </div>
                <!--To upload files-->
                <div class="row mt-4">
                  <div class="col">
                    <div class="middle">
                      <label for="Files">Select output files:</label>
                      <input type="file" id="file" name="file"  multiple><br><br>
                    </div>                    
                  </div>
                </div> 
                <!--submit button-->
                <div class="row mt-4">
                  <div class="col">
                    <input type="submit" value="submit">
                  </div>
                </div>

            </form>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    
    
  </body>
</html>
