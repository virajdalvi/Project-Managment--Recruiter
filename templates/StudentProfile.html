{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet" href="{%static 'css/froala_blocks.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
</head>

<body>
    <form action="student_profile2" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-4">
            <div class="col">
                <input type="sem_average_marks" class="form-control" placeholder="sem_average_marks"
                    name=sem_average_marks required>
            </div>
        </div>
        <br>
        <div class="row mt-4">
            <div class="col">
                <input type="language" class="form-control" placeholder="language" name=language required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <input type="current_sem " class="form-control" placeholder="current_sem" name=current_sem required>
            </div>
        </div>
        <!--To upload files-->
        <div class="row mt-4">
            <div class="col">
                <div class="middle">
                    <label for="resume">resume</label>
                    <input type="file" id="resume" name="resume" multiple><br><br>
                </div>
            </div>
        </div>
        <!--submit button-->
        <div class="row mt-4">
            <div class="col">
                <input type="submit" value="submit">
            </div>
        </div>

    </form>
</body>

</html>
